<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="home-section" class="section">
    <h1>Welcome to the Quiz!</h1>
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz-section" class="section" style="display:none;">
    <div id="timer">Time: <span id="time-remaining">00:00</span></div>
    <div id="question-container"></div>
    <div id="options-container"></div>
    <button id="next-btn" style="display:none;">Next</button>
    <button id="submit-btn" style="display:none;">Submit Quiz</button>
  </div>

  <div id="result-section" class="section" style="display:none;">
    <h2>Your Result</h2>
    <div id="score"></div>
    <div id="answers-review"></div>
    <button id="restart-btn">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
